<h3>
    Buscar por región <small>{{ regionActiva | titlecase }}</small>
</h3>
<hr />

<h1>Seleccione la región</h1>

<!-- [class.btn-primary]="region === regionActiva"-->
<!-- IngClass]="{
    *btn-primary': regionActiva region, ===
    'btn-outline-primary': regionActiva !== region
}"-->

<div class="row">
    <div class="col">
        <button *ngFor="let region of regiones" [class]="checkClass(region)" (click)="activarRegion(region)">
      {{ region | titlecase }}
    </button>
    </div>
</div>

<app-pais-tabla [paises]="regionPaises" [mostrarTabla]="mostrarTabla"></app-pais-tabla>
